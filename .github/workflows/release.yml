name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version#v}"
          jq --arg version "$version" '.version = $version' \
            custom_components/twilio_sms/manifest.json > tmp.json
          mv tmp.json custom_components/twilio_sms/manifest.json

      - name: Create release zip
        run: |
          cd custom_components/twilio_sms
          zip -r ../../twilio_sms.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: twilio_sms.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
